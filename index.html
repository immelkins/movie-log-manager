<!doctype html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset = 'utf-8'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1'>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel = 'stylesheet' href = './website.css'>

    <title>Movie Logger</title>
  </head>
  <body class = 'main'>
    <h1>Movie Tracker</h1>
    <h2>Track and Rate the Latest Movies</h2>
    <br/>

    <div id = 'innerbox'>
      <div id = 'movie' class = 'movie-layout'>        
        <h2>My Movie List</h2>
        
        <!-- Search Through Movie List -->
        <input type = 'text' id = 'search-bar' placeholder = 'Search for a movie by Title or Director...'>
        <button id = 'search-btn'>Search</button>

        <!-- Filter Through Movie List -->
        <div class = 'dropdown'>
          <button id = 'filter-btn'>Filter</button>
          <div class = 'dropdown-content'>
            <p class = 'filter-category'>Status:</p>
            <div class = 'dropdown-options'>
              <button id = 'filter-by-nw-btn'>Not Watched</button>
              <button id = 'filter-by-s-btn'>Started</button>
              <button id = 'filter-by-f-btn'>Finished</button>
            </div>
          </div>
        </div>

        <!-- Display Movie List -->
        <br /><div id = 'movies-container'></div>   
        <button id = 'add-btn'> Add A Movie </button>   
      </div>
    </div>
    <!-- Edit Movie Popup -->
    <div id = 'edit-popup' class = 'popup-overlay'>
      <div class = 'popup-content'>
        <h2 class = 'puset'> Edit Movie</h2>
        <p class = 'puset'> This (<span style = 'color: red;'>*</span>) indicates required fields. </p>
        <div class = 'popup-field'>
          <div class = 'group'>
            <input type = 'text' id = 'edit-movie-title' placeholder = 'Movie Title'>
            <span style = 'color: red;'>*</span>
          </div>
          <div class = 'group'>
            <div id = 'edit-movie-genre'></div>
            <div class = 'dropdown'>
              <button id = 'genre-btn'>-- Genre --</button>
              <div class = 'dropdown-content'>
                <div class = 'dropdown-options'>
                  <div class = 'group'>
                    <input type = 'checkbox' id = 'Genre-Action' name = 'edit-genre' value = 'Action'>
                    <label for = 'Genre-Action'>Action</label>
                    <input type = 'checkbox' id = 'Genre-Adventure' name = 'edit-genre' value = 'Adventure'>
                    <label for = 'Genre-Adventure'>Adventure</label>
                  </div>
                  <div class = 'group'>
                    <input type = 'checkbox' id = 'Genre-Biography' name = 'edit-genre' value = 'Biography'>
                    <label for='Genre-Biography'>Biography</label>
                    <input type = 'checkbox' id = 'Genre-Comedy' name = 'edit-genre' value = 'Comedy'>
                    <label for='Genre-Comedy'>Comedy</label>
                  </div>
                  <div class = 'group'>
                    <input type = 'checkbox' id = 'Genre-Crime' name = 'edit-genre' value = 'Crime'>
                    <label for = 'Genre-Crime'>Crime</label>
                    <input type = 'checkbox' id = 'Genre-Documentary' name = 'edit-genre' value = 'Documentary'>
                    <label for='Genre-Documentary'>Documentary</label>
                  </div>
                  <div class = 'group'>
                    <input type = 'checkbox' id = 'Genre-Drama' name = 'edit-genre' value = 'Drama'>
                    <label for='Genre-Drama'>Drama</label>
                    <input type = 'checkbox' id = 'Genre-Fantasy' name = 'edit-genre' value = 'Fantasy'>
                    <label for='Genre-Fantasy'>Fantasy</label>
                  </div>
                  <div class = 'group'>
                    <input type = 'checkbox' id = 'Genre-History' name = 'edit-genre' value = 'History'>
                    <label for='Genre-History'>History</label>
                    <input type = 'checkbox' id = 'Genre-Horror' name = 'edit-genre' value = 'Horror'>
                    <label for='Genre-Horror'>Horror</label>
                  </div>
                  <div class = 'group'>
                    <input type = 'checkbox' id = 'Genre-Romance' name = 'edit-genre' value = 'Romance'>
                    <label for = 'Genre-Romance'>Romance</label>
                    <input type = 'checkbox' id = 'Genre-Sci-Fi' name = 'edit-genre' value = 'Sci-Fi'>
                    <label for = 'Genre-Sci-Fi'>Sci-Fi</label>
                  </div>
                  <div class = 'group'>
                    <input type = 'checkbox' id = 'Genre-Thriller' name = 'edit-genre' value = 'Thriller'>
                    <label for = 'Genre-Thriller'>Thriller</label> 
                    <input type = 'checkbox' id = 'Genre-Western' name = 'edit-genre' value = 'Western'>
                    <label for = 'Genre-Western'>Western</label>
                  </div>
                </div>
              </div>
            </div>
            <span style = 'visibility: hidden;'>*</span>
          </div>
          <div class = 'group'>
            <input type = 'text' id = 'edit-movie-by' placeholder = 'Director/Creator'>
            <span style = 'color: red;'>*</span>
          </div>
          <div class = 'group'>
            <input type = 'number' id = 'edit-movie-year' placeholder = 'Release Year' min = '1800' max = '2100'>
            <span style = 'visibility: hidden;'>*</span>
          </div>
          <div class = 'group'>
            <input type = 'number' id = 'edit-movie-rating' placeholder = 'Rating (0-10)' min = '0' max = '10'>
            <span style = 'visibility: hidden;'>*</span>
          </div>
          <div class = 'group'>
            <select name = 'edit-watch-status' id = 'edit-movie-status'>
              <option value = 'Not Watched'>Not Watched</option>
              <option value = 'Started'>Started</option>
              <option value = 'Finished'>Finished</option>
            </select> 
            <span style = 'color: red;'>*</span>
          </div>
        </div>
        <br />
        <div class = 'group'>
          <button id = 'close-edit-popup' class = 'popup-close-btn'>Cancel</button>
          <span style = 'visibility: hidden;'>***************************</span>
          <button id = 'save-edit-popup' class = 'popup-submit-btn'>Save</button>
        </div>
        <br />
        <br />
        <button id = 'delete-edit-popup' class = 'popup-delete-btn'>Delete</button>
        <br />
        <br />
      </div>
    </div> 

    <!-- Add Movie Popup  -->
    <div id = 'add-popup' class = 'popup-overlay'>
      <div class = 'popup-content'>
        <h2 class = 'puset'>Add A New Movie </h2>
        <p class = 'puset'> This (<span style = 'color: red;'>*</span>) indicates required fields. </p>
          
        <div class = 'popup-field'>
          <div class = 'group'> 
            <input type = 'text' id = 'movie-title' placeholder = 'Movie Title'>
            <span style = 'color: red;'>*</span>
          </div>
          <div class = 'group'>
            <div id = 'edit-movie-genre'></div>
            <div class = 'dropdown'>
              <button id = 'genre-btn'>-- Genre --</button>
              <div class = 'dropdown-content'>
                <div class = 'dropdown-options'>
                  <div class = 'group'>
                    <input type = 'checkbox' id = 'Genre--Action' name = 'genre' value = 'Action'>
                    <label for = 'Genre--Action'>Action</label>
                    <input type = 'checkbox' id = 'Genre--Adventure' name = 'genre' value = 'Adventure'>
                    <label for = 'Genre--Adventure'>Adventure</label>
                  </div>
                  <div class = 'group'>
                    <input type = 'checkbox' id = 'Genre--Biography' name = 'genre' value = 'Biography'>
                    <label for='Genre--Biography'>Biography</label>
                    <input type = 'checkbox' id = 'Genre--Comedy' name = 'genre' value = 'Comedy'>
                    <label for='Genre--Comedy'>Comedy</label>
                  </div>
                  <div class = 'group'>
                    <input type = 'checkbox' id = 'Genre--Crime' name = 'genre' value = 'Crime'>
                    <label for = 'Genre--Crime'>Crime</label>
                    <input type = 'checkbox' id = 'Genre--Documentary' name = 'genre' value = 'Documentary'>
                    <label for='Genre--Documentary'>Documentary</label>
                  </div>
                  <div class = 'group'>
                    <input type = 'checkbox' id = 'Genre--Drama' name = 'genre' value = 'Drama'>
                    <label for='Genre--Drama'>Drama</label>
                    <input type = 'checkbox' id = 'Genre--Fantasy' name = 'genre' value = 'Fantasy'>
                    <label for='Genre--Fantasy'>Fantasy</label>
                  </div>
                  <div class = 'group'>
                    <input type = 'checkbox' id = 'Genre--History' name = 'genre' value = 'History'>
                    <label for='Genre--History'>History</label>
                    <input type = 'checkbox' id = 'Genre--Horror' name = 'genre' value = 'Horror'>
                    <label for='Genre--Horror'>Horror</label>
                  </div>
                  <div class = 'group'>
                    <input type = 'checkbox' id = 'Genre--Romance' name = 'genre' value = 'Romance'>
                    <label for = 'Genre--Romance'>Romance</label>
                    <input type = 'checkbox' id = 'Genre--Sci-Fi' name = 'genre' value = 'Sci-Fi'>
                    <label for = 'Genre--Sci-Fi'>Sci-Fi</label>
                  </div>
                  <div class = 'group'>
                    <input type = 'checkbox' id = 'Genre--Thriller' name = 'genre' value = 'Thriller'>
                    <label for = 'Genre--Thriller'>Thriller</label> 
                    <input type = 'checkbox' id = 'Genre--Western' name = 'genre' value = 'Western'>
                    <label for = 'Genre--Western'>Western</label>
                  </div>
                </div>
              </div>
            </div>
            <span style = 'visibility: hidden;'>*</span>
          </div>
          <div class = 'group'> 
            <input type = 'text' id = 'movie-by' placeholder = 'Director'>
            <span style = 'color: red;'>*</span>
          </div>
          <div class = 'group'>
            <input type = 'number' id = 'movie-year' placeholder = 'Release Year' min = '1800' max = '2050'>
            <span style = 'visibility: hidden;'>*</span>
          </div>
          <div class = 'group'>
            <input type = 'number' id = 'movie-rating' placeholder = 'Rating (0-10)' min = '0' max = '10'>
            <span style = 'visibility: hidden;'>*</span>
          </div>
          <div class = 'group'> 
            <div class = 'custom-select'>
              <select name = 'watch status' id = 'movie-status'>
                <option value = '' disabled selected>-- Select Status --</option>
                <option value = 'Not Watched'>Not Watched</option>
                <option value = 'Started'>Started</option>
                <option value = 'Finished'>Finished</option>
              </select> 
            </div>
            <span style = 'color: red;'>*</span>
          </div>
          <br />
          <div class = 'group'>
            <button id = 'close-popup' class = 'popup-close-btn' onclick=' clearUserInput(); playCancel();'> Close </button>
            <span style = 'visibility: hidden;'>*************************</span>
            <button id = 'submit-popup' class = 'popup-submit-btn'> Submit </button>
          </div>
          <br />
        </div> 
      </div>      
    </div>
    <!-- Audios -->
     <div>
      <audio id = 'success'>
        <source src = 'audio/success.mp3' type = 'audio/mpeg'>
        Your browser does not support the audio element.
      </audio>
      <audio id = 'alert'>
        <source src = 'audio/alert.mp3' type = 'audio/mpeg'>
        Your browser does not support the audio element.
      </audio>
      <audio id = 'cancel'>
        <source src = 'audio/cancel.mp3' type = 'audio/mpeg'>
        Your browser does not support the audio element.
      </audio>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script type = 'module' src = 'index.js'></script>
    <script src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
  </body>
</html>
